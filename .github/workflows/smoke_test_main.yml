name: Smoke Test Main
permissions:
  actions: read
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 0/2 * * *
  repository_dispatch:
    types:
      - staging-release
      - production-release
jobs:
  build_cli:
    name: Smoke test ${{ matrix.platform.name }} cli from release
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          - name: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - name: darwin
            os: macos-latest
            target: aarch64-apple-darwin
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Run Smoke Tests
        uses: ./.github/actions/setup_run_smoke_tests

      - name: Build darwin target
        uses: ./.github/actions/build_cli_macos_target
        if: "!cancelled() && contains(matrix.platform.name, 'darwin')"
        with:
          target: ${{ matrix.platform.target }}
          profile: release

      - name: Build unix target
        uses: ./.github/actions/build_cli_linux_target
        if: "!cancelled() && !contains(matrix.platform.name, 'darwin')"
        with:
          target: ${{ matrix.platform.target }}
          profile: release

      - name: Run Smoke Tests
        uses: ./.github/actions/perform_smoke_test
        with:
          cli-binary-location: target/${{matrix.platform.target}}/release/trunk-analytics-cli
          staging-api-token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          production-api-token: ${{ secrets.TRUNK_PROD_ORG_API_TOKEN }}
          environment-type: ${{ (github.event.action == 'production-release' && 'production') || (github.event.action == 'staging-release' && 'staging') || 'both' }}

      - name: Run Smoke Tests With Gitlab
        uses: ./.github/actions/perform_gitlab_smoke_test
        with:
          cli-binary-location: target/${{matrix.platform.target}}/release/trunk-analytics-cli
          staging-api-token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          production-api-token: ${{ secrets.TRUNK_PROD_ORG_API_TOKEN }}
          environment-type: ${{ (github.event.action == 'production-release' && 'production') || (github.event.action == 'staging-release' && 'staging') || 'both' }}

  build_ruby_gem:
    name: Build Ruby gem from main
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true
          working-directory: context-ruby

      - name: Build cross-compiled gem
        uses: oxidize-rb/actions/cross-gem@v1
        with:
          platform: x86_64-linux
          working-directory: context-ruby
          ruby-versions: "3.4"

      - name: Upload gem artifact
        uses: actions/upload-artifact@v4
        with:
          name: ruby-gem-main
          path: context-ruby/pkg/*.gem
          if-no-files-found: error
          retention-days: 1

  test_ruby_gem_staging:
    name: Test Ruby gem on staging
    runs-on: ubuntu-latest
    needs: build_ruby_gem
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: ruby-gem-main
          path: .github/actions/test_ruby_gem_uploads/

      - name: Run Ruby gem smoke tests
        uses: ./.github/actions/test_ruby_gem_uploads
        with:
          ruby-version: "3.4"
          trunk-token: ${{ secrets.TRUNK_STAGING_ORG_API_TOKEN }}
          trunk-public-api-address: https://api.trunk-staging.io
          trunk-org-slug: trunk-staging-org
          platform: x86_64-linux
          artifact-pattern: ""

  test_ruby_gem_production:
    name: Test Ruby gem on production
    runs-on: ubuntu-latest
    needs: build_ruby_gem
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download gem artifact
        uses: actions/download-artifact@v4
        with:
          name: ruby-gem-main
          path: .github/actions/test_ruby_gem_uploads/

      - name: Run Ruby gem smoke tests
        uses: ./.github/actions/test_ruby_gem_uploads
        with:
          ruby-version: "3.4"
          trunk-token: ${{ secrets.TRUNK_PROD_ORG_API_TOKEN }}
          trunk-public-api-address: https://api.trunk.io
          trunk-org-slug: trunk
          platform: x86_64-linux
          artifact-pattern: ""

  production-slack-workflow-status:
    if: always() && needs.test_ruby_gem_production.result != 'success'
    name: Post Production Smoke Test Failure
    needs:
      - build_cli
      - test_ruby_gem_production
    runs-on: ubuntu-latest
    permissions:
      actions: read
    env:
      SLACK_BOT_TOKEN: ${{ secrets.TRUNKBOT_SLACK_BOT_TOKEN }}
    steps:
      - name: Analytics Cli Smoke Test Failure
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: production-notifications
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "The main branch of the analytics cli is broken on production! Ruby gem test result: ${{ needs.test_ruby_gem_production.result }}. Runs can be found at https://github.com/trunk-io/analytics-cli/actions/workflows/smoke_test_main.yml. Details on responding to this can be found at https://trunk.slite.com/app/docs/zQ99Scfw1VgDSO/Analytics-CLI-Smoke-Tests-Are-Broken"
                  }
                }
              ]
            }

  staging-slack-workflow-status:
    if: always() && (needs.build_cli.result != 'success' || needs.test_ruby_gem_staging.result != 'success')
    name: Post Staging Smoke Test Failure
    needs:
      - build_cli
      - test_ruby_gem_staging
    runs-on: ubuntu-latest
    permissions:
      actions: read
    env:
      SLACK_BOT_TOKEN: ${{ secrets.TRUNKBOT_SLACK_BOT_TOKEN }}
    steps:
      - name: Analytics Cli Smoke Test Failure
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: staging-notifications
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "The main branch of the analytics cli is broken on staging! CLI test result: ${{ needs.build_cli.result }}, Ruby gem test result: ${{ needs.test_ruby_gem_staging.result }}. Runs can be found at https://github.com/trunk-io/analytics-cli/actions/workflows/smoke_test_main.yml. Details on responding to this can be found at https://trunk.slite.com/app/docs/zQ99Scfw1VgDSO/Analytics-CLI-Smoke-Tests-Are-Broken"
                  }
                }
              ]
            }
