name: Smoke Test
permissions:
  actions: read
on:
  workflow_dispatch: {}
  schedule:
    - cron: 0 0/4 * * *
env:
  RELEASE: 0.6.7
jobs:
  build_cli:
    name: Build cli from release
    runs-on: public-amd64-2xlarge
    steps:
      - name: Get Release
        run: |
          curl -fsSLO --retry 3 https://github.com/trunk-io/analytics-cli/releases/download/${{ env.RELEASE }}/trunk-analytics-cli-x86_64-unknown-linux.tar.gz && chmod +x trunk

      - name: Setup Rust & Cargo
        uses: ./.github/actions/setup_rust_cargo

      - name: Run succeeding test
        run: |
          cd cli-smoke-test
          ../trunk-analytics-cli test cargo nextest always_succeeds --profile ci

  slack-workflow-status:
    if: needs.build_cli.result != 'success'
    name: Post Smoke Test Failure
    needs:
      - build_cli
    runs-on: ubuntu-latest
    permissions:
      actions: read
    env:
      SLACK_BOT_TOKEN: ${{ secrets.TRUNKBOT_SLACK_BOT_TOKEN }}
    steps:
      - name: Analytics Cli Smoke Test Failure
        uses: slackapi/slack-github-action@v1
        with:
          channel-id: cmillar-test-channel
          payload: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": ":siren: Release ${{ env.RELEASE }} of the analytics cli is broken! The job attempting a simple upload had a result of ${{ needs.build_cli.result }}",
                  }
                }
              ]
            }
