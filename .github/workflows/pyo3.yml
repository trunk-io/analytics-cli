name: Build and test context-py

on:
  push:
    branches:
      - main
    tags:
      - "*"
  pull_request: {}
  workflow_dispatch: {}

permissions:
  contents: read
  id-token: write

jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: ubuntu-latest
            target: x86_64
          - runner: ubuntu-latest
            target: aarch64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - uses: trunk-io/trunk-action/setup@v1
      - name: Setup Rust & Cargo
        uses: ./.github/actions/setup_rust_cargo
      - name: Generate Python stubs
        run: ${TRUNK_PATH} run generate-pyi
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --out dist --find-interpreter --manifest-path ./context-py/Cargo.toml
          manylinux: 2014/2_17
          # DONOTLAND: TODO: TYLER MAKE SURE THIS WORKS LOCALLY FOR 3.12
          container: quay.io/pypa/manylinux2014_x86_64:latest
          before-script-linux: |
            # Needed for `openssl-sys`:
            # https://docs.rs/openssl/latest/openssl/
            if [ -f /usr/bin/dnf ]; then
              # 	quay.io/pypa/manylinux2014_x86_64:latest
              /usr/bin/dnf -y upgrade
              /usr/bin/dnf -y install pkgconf perl-IPC-Cmd openssl-devel python3-pip
              /usr/bin/ln -s /usr/bin/pip3 /usr/bin/pip
              /usr/bin/ln -sf /usr/bin/python3.11 /usr/bin/python3
            elif [ -f /usr/bin/apt ]; then
              # ghcr.io/rust-cross/manylinux2014-cross:aarch64
              /usr/bin/apt update
              /usr/bin/apt install -y pkg-config libssl-dev
            fi
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.platform.target }}
          path: dist
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'x86_64') }}
        shell: bash
        run: |
          set -e
          pip install context-py --find-links dist --force-reinstall
          pip install pytest
          cd ./context-py && pytest
      - name: pytest
        if: ${{ startsWith(matrix.platform.target, 'aarch64') }}
        uses: uraimo/run-on-arch-action@v2
        with:
          arch: ${{ matrix.platform.target }}
          distro: ubuntu22.04
          githubToken: ${{ github.token }}
          install: |
            apt-get update
            apt-get install -y --no-install-recommends python3 python3-pip
            pip3 install -U pip pytest
          run: |
            set -e
            pip3 install context-py --find-links dist --force-reinstall
            cd ./context-py && pytest
      - name: Upload wheel package to S3
        uses: ./.github/actions/upload_to_s3
        if: "!cancelled() && github.event_name != 'pull_request'"
        with:
          bucket: ${{ secrets.S3_ASSET_BUCKET }}
          name: linux-${{ matrix.platform.target }}
          path: dist
          s3-flags: --recursive
          role-to-assume: ${{ secrets.S3_UPLOAD_ROLE_ARN }}

  macos:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-latest
            target: x86_64
          - runner: macos-14
