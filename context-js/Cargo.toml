[package]
name = "context-js"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
context = { path = "../context", default-features = false, features = ["wasm"] }
js-sys = "0.3.70"
wasm-bindgen = "0.2.84"

[profile.release]
# Tell `rustc` to optimize for small code size.
opt-level = "s"
